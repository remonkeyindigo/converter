
<html>
  <title>Unit converter</title>
    <script type="text/javascript" src="/js.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  <h1 class="head"> Unit converter</h1>

  <body>
    <form>

      <div class="distance">
        <p1 class="type1">distance: </p1><br>

        <input type="text" class="input" onkeyup="keyup()" id="inputval" value="">
        <select class="select" id="sinput">
          <option value="km">km</option>
          <option value="mile">mile</option>
          <option value="meter">meter</option>
          <option value="feet">feet</option>
        </select>

        <p1 id="="> = </p1>

        <input class="answer" id="answer" value="" onkeyup="keyup()">

        <select class="select" id="sanswer">
          <option value="km">km</option>
          <option value="mile">mile</option>
          <option value="meter">meter</option>
          <option value="feet">feet</option>
        </select>
        <br>

      </div>





      <div class="pressure">

        <p1 class="type1">pressure: </p1><br>

        <input type="text" class="input" onkeyup="keyup()" id="inputval2" value="">

        <select class="select" id="sinput2">
          <option value="pa">pa</option>
          <option value="atm">atm</option>
          <option value="bar">bar</option>
          <option value="psi">psi</option>
        </select>

        <p1 class="=">=</p1>

        <input type="text" class="answer" onkeyup="keyup()" id="answer2" value="">

        <select class="select" id="sanswer2">
          <option value="pa">pa</option>
          <option value="atm">atm</option>
          <option value="bar">bar</option>
          <option value="psi">psi</option>
        </select>

      </div>




      <div class="Mass">

        <p1 class="type1">Mass: </p1><br>

        <input type="text" class="input" onkeyup="keyup()" id="inputval3" value="">

        <select class="select" id="sinput3">
          <option value="kg">kg</option>
          <option value="g">gram</option>
          <option value="stone">stone</option>
          <option value="ounce">ounce</option>
          <option value="pound">pound</option>
        </select>

        <p1 class="=">=</p1>

        <input type="text" class="answer" onkeyup="keyup()" id="answer3" value="">

        <select class="select" id="sanswer3">
          <option value="kg">kg</option>
          <option value="g">gram</option>
          <option value="ounce">ounce</option>
          <option value="stone">stone</option>
          <option value="pound">pound</option>
        </select>

      </div>
      <div class="temps">
        <p1 class="type1">temperature: </p1><br>

        <input type="text" class="answer" onkeyup="keyup()" id="inputval4" value="">

        <select class="select" id="sinput4">
          <option value="kelvin">kelvin</option>
          <option value="celcius">C</option>
        </select>

        <p1 class="=">=</p1>

        <input type="text" class="answer" onkeyup="keyup()" id="answer4" value="">

        <select class="select" id="sanswer4">
          <option value="kelvin">kelvin</option>
          <option value="celcius">C</option>
        </select>

      </div>

    </form>
  </body>

</html>
